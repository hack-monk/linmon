name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov flake8 mypy
    
    - name: Lint with flake8
      run: |
        flake8 linmon tests --max-line-length=100 --ignore=E501,W503 || true
        mypy linmon --ignore-missing-imports || true
    
    - name: Test with pytest
      run: |
        pytest tests/unit -v --cov=linmon --cov-report=term-missing
    
    - name: Check import
      run: |
        python -c "from linmon.config.loader import load_config; from linmon.core import LinmonCore; print('âœ“ Imports OK')"
